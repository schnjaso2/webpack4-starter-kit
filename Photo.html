       <div id="graph">

        <script src="d3.v4.min.js"></script>


            <script>
!(function(){
    "use strict"

    var data = [
        {id:"root",value:null},
        {id:"root.1",value:null,img:"https://storage.googleapis.com/jasonschneider.appspot.com/photo/13l.png"},
        {id:"root.2",value:null,img:"https://storage.googleapis.com/jasonschneider.appspot.com/photo/13m.png"},
        {id:"root.3",value:null,img:"https://storage.googleapis.com/jasonschneider.appspot.com/photo/13p.png"},
        {id:"root.4",value:null,img:"https://storage.googleapis.com/jasonschneider.appspot.com/photo/13photo.png"},
        {id:"root.5",value:null,img:"https://storage.googleapis.com/jasonschneider.appspot.com/photo/13s.png"},
    ];

    var width = document.querySelector("#graph").clientWidth;
    var height = document.querySelector("#graph").clientHeight;
    var div = d3.select("#graph").append("div").attr("width", width).attr("height", height);


    setInterval(draw, 2000);
    draw();


    function draw() {

        randomize();

        var stratify = d3.stratify()
            .parentId(function(d) {return d.id.substring(0, d.id.lastIndexOf(".")); });

        var root = stratify(data).sum(function(d) { return d.value ;});

        var treemap = d3.treemap()
            .tile(d3.treemapBinary)
            .size([width, height])
            .padding(1)
            .round(true);

        treemap(root);
        drawTreemap(root);

    }

    function randomize() {
        data.filter(function(d){ return d.id !== "root" ; })
            .forEach(function(d){
                d.value = ~~(d3.randomUniform(1, 10)());
            });
    }


    function drawTreemap(root) {

        var node = div.selectAll(".node").data(root.children);

        var newNode = node.enter()
           .append("div").attr("class", "node")
            .style("background-image", function(d){ return "url(" + d.data.img + ")";});

        node.merge(newNode)
            .transition()
            .duration(1000)
            .style("left", function(d) { return d.x0 + "px" ;})
            .style("top", function(d) { return d.y0 + "px" ;})
            .style("width", function(d) { return (d.x1 - d.x0) + "px" ;})
            .style("height", function(d) { return (d.y1 - d.y0) + "px" ;});

    }
}());
</script>
